<!DOCTYPE html>
<html>
<head>
  <title>404 Error</title>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>Path: <span id="path"></span></p>

  <script>
    var path = window.location.pathname;
    var newUrl = "intent:#Intent;scheme=https://appkerla.github.io" + path + ";package=com.ru.kerla;end";
    window.location.href = newUrl;
    document.getElementById("path").textContent = newUrl;
  </script>
</body>
</html>
